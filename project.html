<!DOCTYPE html>
<html>
  <head>
    <title>Animated Robot</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: white">
      <a-entity position = "0 0 25">
        <a-camera></a-camera>
        <a-circle position = "0 9.15 0"color = "orange" radius = "0.8" material= "side:double"></a-circle>
        <a-cylinder color = "blue" height = "3"radius = "0.05" position = "9 9 0"
        animation = "property: position;from:-0.2 9 -25;to:0.2 9 -25;dir:alternate;loop:true;dur:1000"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-sphere position ="0 11 0" color ="orange" radius = "0.3" 
            animation = "property: position;from:-0.2 10.4 -0.1;to:0.2 10.4 -0.1;dir:alternate;loop:true;dur:1000"></a-sphere>
            <a-box id="head" color ="skyblue" position = "0 8 0" width="3.2" height = "2.2"></a-box>
            <a-sphere position ="-0.63 8.3 0.2" radius ="0.6" color="white" rotation = "0 10 0"></a-sphere>
            <a-sphere position ="-0.63 8.3 0.2" radius ="0.6" color="white" rotation = "0 -10 0"></a-sphere>
            <a-sphere position ="-0.63 8.3 0.9" color ="black" radius = "0.15" 
            animation = "property: position;from:-0.63 8.3 0.9;to:-0.63 8.3 0.9;dir:alternate;loop:true;dur:1000"></a-sphere>
            <a-sphere position ="0.8 8.3 0.2" radius ="0.6" color="white" rotation = "0 10 0"></a-sphere>
            <a-sphere position ="0.8 8.3 0.9" color ="black" radius = "0.15" 
            animation = "property: position;from:0.8 8.1 0.9;to:0.8 8.1 0.9;dir:alternate;loop:true;dur:1000"></a-sphere>
            <a-box id = "neck" color = "orange" width ="2" height =  "0.4" position ="0 6.7 0"></a-box>
            <a-box id = "body" color = "skyblue" width ="4.5" height =  "4" position ="0 4.5 0"></a-box>
            <a-cylinder color = "blue" height = "7"radius = "0.4" position = "0 5.5 0" rotation ="90 0 90"></a-cylinder>
            <a-cylinder color = "blue" height = "7"radius = "0.4" position = "1.5 2 0" rotation ="0 0 0"></a-cylinder>
            <a-cylinder color = "blue" height = "7"radius = "0.4" position = "-1.5 2 0" rotation ="0 0 0"></a-cylinder>

        </a-entity>

          <!-- <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
          <a-sphere position ="2 2.5 -5" radius ="0.2" color="red"></a-sphere></a-entity>

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
          <a-sphere position ="3 0 -5" radius ="0.3" color="red"></a-sphere></a-entity>

          <a-entity position ="0 0 0" rotation = "0 0 0" animation = "property:rotation;to:0 360 0;easing:linear;loop:true;dur:35000">
          <a-sphere position ="7 0 -5" radius ="0.4" color="brown"></a-sphere></a-entity>

    </a-scene>
  </body>
</html>
